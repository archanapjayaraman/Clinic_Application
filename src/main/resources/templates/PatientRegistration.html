<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
</head>
<body>
    <h1>Patient Registration</h1>
    <form th:action="@{/register}" method="post" th:object="${patient}">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" th:field="*{firstname}" required/>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" th:field="*{lastname}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required/>

        <label for="phoneNumber">Phone:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required/>

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" required/> 

        <label for="address">Address:</label>
        <textarea id="address" name="address" th:field="*{address}" required></textarea>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required/>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required/>
        
        <label th.if="${message != null}" th:text="${message}" style="color: red;"></label>

        <button type="submit">Register</button>
    </form>
</body>
</html>
